<div class="layout">
    <div >
      <span class="home" routerLink="/dashboard/getallbooks">Home / </span><span style="color: black; font-weight: 500;">My Orders</span>
    </div>
    <div class="count">
      <span style="color: black; font-weight: 500;">My orderlist({{orderlist?.length}})</span>
    </div>
    <span class="item" *ngIf="orderlist?.length<1" >No Orders</span>
    <div class="item" *ngFor="let item of orderlist">
      <div >
        <div>
            <img class="book-image" [src]="item?.bookImage " width="90px" height="110px">
        </div>
        <div class="book-details">
            <h3 class="bookName">{{item?.bookName}}</h3>
            <span class="authorName">by {{item?.authorName}}</span>
            <div>
                <div><span class="originalPrice">Quantity {{item?.orderQty}}</span></div>
                <div><span class="discountPrice">Rs. {{item?.totalPrice}}</span></div>
            </div>
        </div>
    </div>
      <span><i class="material-icons" style="font-size:10px;color:green">fiber_manual_record</i>
        <b>Order Placed On </b></span> 
    </div>
  </div>
